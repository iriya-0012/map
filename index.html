<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" >
  <title>Map</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body id="body">
  <!-- main -->
  <div id="div_main">
    <button id="main_s" class="button_a30">S</button>
    <button id="main_d" class="button_a30">D</button>
    <button id="main_i" class="button_a30">I</button>
    <select id="main_sel_d" value="">
      <option value="allDisp">全表示</option>
      <option value="selDisp">選択表示</option>
      <option value="sumDisp">集計表示</option>
      <option value="allSave">全保存</option>
      <option value="cfhSave">cfh保存</option>
      <option value="selSave">選択保存</option>
      <option value="fileAdd">保存追加</option>
      <option value="selDel">選択削除</option>
    </select>
    <select id="main_sel_h"></select>
    <button id="main_exe" class="button_a" value="">実行</button>
    <button id="main_close" class="button_b100" value="">終了</button>
    <button id="main_erase" class="button_a" value="">消去</button>
    <button id="main_flag" class="button_a" value="">flag</button>
    <button id="main_log" class="button_a" value="">log</button>
    <button id="main_map" class="button_a">地図</button>
    <span id="main_name"></span>
    <input id="main_file_h" type="file" style="display:none">
    <input id="main_file_m" type="file" style="display:none">
    <select id="main_sel_m" value="">
      <option value="genSet">現在設定</option>
      <option value="mapDisp">地図表示</option>
      <option value="flagSet">Flag設定</option>
      <option value="genGet">位置計測</option>
    </select>
    <button id="main_rec" class="button_rec">-</button>
    <button id="main_err" class="button_r"></button>
  </div>
  <!-- canvas -->
  <div id="div_canvas" class="canvas_a">
    <canvas id="canvas_main"></canvas>
    <canvas id="canvas_flag"></canvas> 
    <canvas id="canvas_log"></canvas>
  </div> 
  <!-- config -->
  <div id="div_config">
    <br>
    <input class="text_c" id="config_long" type="text" value="0002">
    <label for="config_long">長押(秒)</label>
    <br>
    <input class="text_c" id="config_timerG" type="text" value="0005">
    <label for="config_timerG">現在地取得(秒)</label>
    <br>
    <input class="text_c" id="config_timerL" type="text" value="0600">
    <label for="config_timerL">ログ表示(秒)</label>
    <br>
    <button class="button_a30" id="config_time"></button>
    <label for="config_time">全時間表示</label>
    <br>
    <button class="button_a30" id="config_line"></button>
    <label for="config_line">線表示</label>
    <br>
    <button class="button_a30" id="config_info"></button>
    <label for="config_info">info表示(未使用)</label>
    <br>
    <button class="button_a" id="config_upd">更新</button>
  </div>
  <!-- act -->
  <div id="div_act">
    <input id="act_key" type="text" class="text_a">
    <button id="act_ins" class="button_a30">+</button>
    <button id="act_upd" class="button_a30">C</button>
    <button id="act_del" class="button_a30">D</button>
    <br>
    <input id="act_value" type="text" class="text_a">
  </div>
  <!-- all -->
  <div id="div_all">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value (all)</th>
        </tr>
      </thead>
      <tbody id="tbo_all"></tbody>
    </table>
  </div>
  <!-- ctrl -->
  <div id="div_ctrl">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value (ctrl)</th>
        </tr>
      </thead>
      <tbody id="tbo_ctrl"></tbody>
    </table>
  </div>
  <!-- head -->
  <div id="div_head">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value (head)</th>
        </tr>
      </thead>
      <tbody id="tbo_head"></tbody>
    </table>
  </div>
  <!-- flag -->
  <div id="div_flag">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value (flag)</th>
        </tr>
      </thead>
      <tbody id="tbo_flag"></tbody>
    </table>
  </div>
  <!-- log -->
  <div id="div_log">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>value (log)</th>
        </tr>
      </thead>
      <tbody id="tbo_log"></tbody>
    </table>
  </div>
  <!-- summ -->
  <div id="div_summ">
    <table class="border-solid">
      <thead>
        <tr>
          <th>key</th>
          <th>flg</th>
          <th>d</th>
          <th>log</th>
          <th>d</th>
        </tr>
      </thead>
      <tbody id="tbo_summ"></tbody>
    </table>
  </div>
  <!-- info -->
  <div id="div_info">
    <br>
    <pre id="info_arrow" class="pre_a"></pre>
  </div>
  <!-- fset -->
  <div id="div_fset">
    <input id="fset_text" type="text" class="text_f">
    <br>
    <button id="fset_ins" class="button_a">追加</button>
    <button id="fset_upd" class="button_a">修正</button>
    <button id="fset_del" class="button_a">削除</button>
  </div>
  <!-- gen -->
  <div id="div_gen">
    <button id="gen_ok" class="button_a120">現在地の変更 OK</button>
    <br>
    <button id="gen_ng" class="button_a">Cancel</button>
  </div>
  <!-- gps -->
  <div id="div_gps">
    <button id="gps_ok" class="button_r">GPS位置 OK</button>
    <br>
    <button id="gps_rec" class="button_r120">OK+地図表示+🔴</button>
    <br>
    <button id="gps_get" class="button_r84">GPS再取得</button>
  </div>
  <!-- iii -->
  <div id="div_iii">
    <button id="iii_00" class="button_a60">移動0,0</button>
    <button id="iii_gps" class="button_a60">GPS</button>
    <br>
    <button id="iii_start" class="button_a60">start</button>
    <button id="iii_x" class="button_a">X</button>
    <button id="iii_rec" class="button_rec"></button>
    <br>

    <button id="iii_log_d" class="button_a60">log削除</button>
  </div>
  <!-- script -->
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="class.js"></script>
</body>
</html>
